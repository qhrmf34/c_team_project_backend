spring:
  config:
    activate:
      on-profile: prod
  datasource:
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    url: jdbc:log4jdbc:mariadb://mariadb_container:3306/booking_db?allowPublicKeyRetrieval=true
    username: book_user
    password: book_1234

  mustache:
    suffix: .html
    servlet:
      cache: false

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update

mybatis:
  mapper-locations: classpath:/mapper/**/*.xml
  type-aliases-package: com.hotel_project
  configuration:
    map-underscore-to-camel-case: true
